<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Factura Electrónica</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298, #3b5998);
        color: white;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }
      .container {
        width: 80%;
        padding: 20px;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 10px;
      }
      h1 {
        font-size: 2em;
        margin-bottom: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
      }
      th, td {
        padding: 10px;
        border: 1px solid #ddd;
      }
      th {
        background-color: #1e90ff;
      }
      tr:nth-child(even) {
        background-color: rgba(0, 0, 0, 0.5);
      }
      tr:hover {
        background-color: rgba(0, 0, 0, 0.7);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Factura Electrónica</h1>
      <table>
        <tr>
          <th>Número de Factura</th>
          <th>Fecha</th>
          <th>Emisor</th>
          <th>Receptor</th>
          <th>Importe Total</th>
          <th>IVA</th>
          <th>Total a Pagar</th>
        </tr>
        <tr>
          <td>456789</td>
          <td>2023-05-05</td>
          <td>Empresa C (87654321B)</td>
          <td>Cliente C (123456789A)</td>
          <td>2000.00</td>
          <td>230.00</td>
          <td>2210.00</td>
        </tr>
      </table>
    </div>
  </body>
</html>
